<div class="card border-primary" style="max-width: 40rem;">
    <div class="card-header">
        <h6 style="color: dodgerblue;">Gestión de usuarios</h6>
    </div>

    <div class="card-body text-primary" style="width: auto; margin: auto auto;">

        <h6 class="card-title">Parametros de busqueda</h6>
        <div style="margin-bottom: 8px;">
            <button class="btn btn-primary btn-sm">Consultar</button>
            <button class="btn btn-primary btn-sm">Limpiar</button>
        </div>

        <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"
                style="max-width: 20%; padding-right: 1px;">Nombre</label>
            <div class="col-sm-7">
                <input type="text" class="form-control form-control-sm" id="colFormLabelSm">
            </div>
        </div>

        <h6 class="card-title">Lista de usuarios</h6>
        <div style="margin-bottom: 8px;">
            <button class="btn btn-primary btn-sm" (click)='crear()'>Crear</button>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Rol</th>
                    <th>activo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios" (click)="selectUser(usuario)">
                    <td>{{usuario.id_usuario}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.rol.nombre}}</td>
                    <td>{{usuario.activo}}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <form *ngIf="!inicio">
            <h6 class="card-title">Información del Usuario</h6>
            <div>
                <button class="btn btn-primary btn-sm" [disabled]="bloquearCrear" (click)='create(usu)'>Guardar</button>
                <button class="btn btn-primary btn-sm" [disabled]="bloquear" (click)='update(usu)'>Editar</button>
                <button class="btn btn-primary btn-sm" [disabled]="bloquear" (click)='delete(usuario)'>Eliminar</button>
            </div>
            <br>
            <div class="form-group row" *ngIf="isPresent">
                <label for="id" class="col-sm-2 col-form-label col-form-label-sm">Id</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control form-control-sm" #id [value]="usu.id_usuario" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label col-form-label-sm "
                    style="max-width: 20%; padding-right: 3px;">Nombre</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control form-control-sm" #nombre [(ngModel)]="usu.nombre" name="nombre" id="nombre">
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-3 col-form-label col-form-label-sm"
                    style="max-width: 17%;">Rol</label>
                <div class="col-sm-7">
                    <select class="form-control form-control-sm" #role [(ngModel)]="rol" name="rol.id">
                        <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="activo" class="col-sm-2 col-form-label col-form-label-sm"
                    style="padding-right: 4px;">Activo</label>
                <div class="col-sm-7">
                    <label><input type="radio" #activo [(ngModel)]="usu.activo"  name="activo" value="S"> SI</label>
                    <label><input type="radio" #activo2 [(ngModel)]="usu.activo" name="activo" value="N"> NO</label>
                </div>
            </div>
        </form>
    </div>
</div>
